<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Sim - Kenshi-style Web Game</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="controls-panel">
                <h3>Controls</h3>
                <p>Left Click - Move/Attack target</p>
                <p>Right Click + Drag - Rotate camera</p>
                <p>Mouse Wheel - Zoom in/out</p>
                <p>B - Toggle building mode</p>
            </div>
            <div id="stats-panel">
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
                <div id="faction-info">Faction: None</div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
